<!-- ng-container comes fron Angular. Its a react fragment -->
<!-- ng-container does not show up in the html markup -->
<div class="container-x1">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>Manage Services</h2>
                    </div>
                    <div class="col-sm-6 col-sm-6__left">
                        <button type="button" class="btn btn-primary">Primary Report</button>
                        <a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal">
                            <i class="material-icons">&#xE147;</i>
                            <span>New Server</span>
                        </a>
                        <span>
                            <select name="status" class="btn btn-info">
                                <option value="ALL">ALL</option>
                                <option value="SERVER_UP">SERVER UP</option>
                                <option value="SERVER_DOWN">SERVER DOWN</option>
                            </select>
                        </span>
                    </div>
                </div>
            </div> <br>
            <ng-container *ngIf="(appState$ | async ) as appState" [ngSwitch]="appState.dataState">
                <!-- <ng-container> Was initially missing a * infront of ngSwitchCase--> 
                <ng-container *ngSwitchCase="DataState.LOADING_STATE">
                    <div class="col-md-12 single-note-item text-center">
                        <i class='fas fa-spin fa-circle-notch' style='font-size:48px;color:rgb(95, 222, 248)'></i>
                    </div>
                </ng-container>
                <!-- <ng-container> -->
                <ng-container *ngSwitchCase="DataState.LOADED_STATE">
                    <table class="table table-striped table-hover" id="servers">
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>IP Address</th>
                                <th>Name</th>
                                <th>Memory</th>
                                <th>Type</th>
                                <th>Status</th>
                                <th>Ping</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let server of appState.appData.data.servers">
                            <tr>
                                <td> <img [src]="server.imageUrl" [alt]="server.name" width="40" height="'40"> </td>
                                <td>{{server.ipAddress}}</td> 
                                <td>{{server.name}}</td>
                                <td>{{server.memory}}</td>
                                <td>{{server.type}}</td>
                                <td>
                                    <span class="badge" 
                                    [ngClass] = "[server.status === Status.SERVER_UP ? ' badge-success' : ' badge-danger']">
                                    {{server.status === Status.SERVER_UP ? ' SERVER UP' : 'SERVER DOWN'}}
                                    </span>
                                </td>
                                <td>
                                    <a style="cursor: pointer">
                                        <i class="material-icons" title="Ping server">&#xe328;</i>
                                        <i class="fa fa-spinner fa-spin" style="font-size:24px"></i>
                                    </a>
                                </td>
                                <td>
                                    <a class="delete" data-toggle="modal" style="cursor: pointer;">
                                        <i class="material-icons" data-toggle="modal" title="Delete">
                                            &#xE872;
                                        </i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </ng-container>
                <!-- <ng-container> -->
                <ng-container *ngSwitchCase="DataState.ERROR_STATE">
                    <div class="alert-danger">
                        error
                    </div>
                </ng-container>
            </ng-container>
        </div>
    </div>
</div>

<!-- Add server Modal HTML -->
<div id="addEmployeeModal" class="modal fade bottom-container">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Add Server</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>IP</label>
                        <input type="text" name="ipAddress" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    <div class="row">
                        <div class="col-x1-6 col-lg-6 col-md-6 col-sm-6 col-6">
                            <div class="form-group">
                                <label>Memory</label>
                                <input type="text" name="memory" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-x1-6 col-lg-6 col-md-6 col-sm-6 col-6">
                            <div class="form-group">
                                <label>Type</label>
                                <input type="text" name="type" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Status</label>
                            <input type="text" name="status" class="form-control" required>
                        </div>
                    </div>
                </div>
            </form>

        </div>

    </div>

</div>
